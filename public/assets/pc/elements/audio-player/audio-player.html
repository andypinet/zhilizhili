<dom-module id="audio-player">
    <!-- ... your custom element here... -->
    <template jsonurl="{{jsonurl}}">
        <div class="audio-player audio-player--default">
            <iron-ajax id="sourceorigin" url="{{jsonurl}}" last-response="{{items}}" on-response="readytoshow"></iron-ajax>
            <audio id="visAudio" on-loadstart="HanlderLoadStart" on-canplay="HandlerLoad" on-timeupdate="HandlerTimeUpdate" on-abort="HandleAbort"
                   on-progress="HanlderProgress" on-pause="HandlePause" on-ended="HandlerPlayEnd">
                <source>
            </audio>
            <div class="audio-player__progress">
                <input id="videorange" type="range" min="0" step="0.01" max="{{duration}}" value="{{currentTime}}" data-buffer="0" data-rangeSlider>
                <input id="videoprogress" type="range" value="{{currentTime}}" step="0.01" data-rangeSlider>
            </div>
            <div class="audio-player__control">
                <toggle-button id="selectprevAudioButton" class="audio-player__prev" on-click="togglePrev">
                    prev
                </toggle-button>
                <toggle-button id="toggleAudioButton" class="audio-player__toggle" toggle-classname="playing" on-click="toggleHandle">
                    <span class="play">play</span>
                    <span class="pause">pause</span>
                </toggle-button>
                <toggle-button id="selectnextAudioButton" class="audio-player__next" on-click="toggleNext">
                    next
                </toggle-button>
                <div class="audio-player__timemodule">
                    <div class="audio-player__currenttime">{{formatCurrentTime}}</div>
                    <div class="audio-player__duration">{{formatDuration}}</div>
                </div>
            </div>
        </div>
    </template>
</dom-module>

<!-- your element code typescript transpiled file -->
<script type="text/javascript" src="audio-player.js"></script>
